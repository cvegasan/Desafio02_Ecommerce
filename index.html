<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="./assets/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cls-definicion-layout-grid">
        <nav class="cls-formato-nav-footer cls-alto-nav">
            <p class="cls-formato-ecommerce">Mi Ecommerce</p>
        </nav>
        <menu>
            <div class="cls-alineacion-items-menu">
                <h3 class="cls-padding-items-menu">Categor√≠as</h3>
                <div class="cls-alineacion-texto-cantidad">
                    <p>Perfumes</p><p class="cls-color-cantidad">(13)</p>
                </div>
                <div class="cls-alineacion-texto-cantidad">
                    <p>Ropa</p><p class="cls-color-cantidad">(21)</p>
                </div>
                <div class="cls-alineacion-texto-cantidad">
                    <p>Accesorios</p><p class="cls-color-cantidad">(41)</p>
                </div>
                <div class="cls-alineacion-texto-cantidad">
                    <p>Zapatos</p><p class="cls-color-cantidad">(10)</p>
                </div>
                <div class="cls-alineacion-texto-cantidad">
                    <p>Libros</p><p class="cls-color-cantidad">(30)</p>
                </div>
            </div>
        </menu>
        <section>
            <div class="cls-grid-container-productos">
                <div class="cls-contenedor-card">
                    <img src="./assets/img/01_MyKingdom.jpg" class="cls-tamannio-card" alt=""/>
                    <p class="cls-formato-nombre-productos cls-color-nombre-producto">Perfume MyKingdom</p>
                    <p class="cls-formato-precio-productos cls-color-precio-producto">$31.400</p>
                    <div class="cls-formato-comprar cls-color-comprar">
                        <p>Comprar</p>
                    </div>
                </div>
                <div class="cls-contenedor-card">
                    <img src="./assets/img/02_Phantom.jpg" class="cls-tamannio-card" alt=""/>
                    <p class="cls-formato-nombre-productos cls-color-nombre-producto">Perfume Phantom</p>
                    <p class="cls-formato-precio-productos cls-color-precio-producto">$68.900</p>
                    <div class="cls-formato-comprar cls-color-comprar">
                        <p>Comprar</p>
                    </div>
                </div>
                <div class="cls-contenedor-card">
                    <img src="./assets/img/03_Zapatos_Docker.jpg" class="cls-tamannio-card" alt=""/>
                    <p class="cls-formato-nombre-productos cls-color-nombre-producto">Zapatos Docker</p>
                    <p class="cls-formato-precio-productos cls-color-precio-producto">$29.700</p>
                    <div class="cls-formato-comprar cls-color-comprar">
                        <p>Comprar</p>
                    </div>
                </div>
                <div class="cls-contenedor-card">
                    <img src="./assets/img/04_Poleron_Puma.jpg" class="cls-tamannio-card" alt=""/>
                    <p class="cls-formato-nombre-productos cls-color-nombre-producto">Poleron Puma</p>
                    <p class="cls-formato-precio-productos cls-color-precio-producto">$44.700</p>
                    <div class="cls-formato-comprar cls-color-comprar">
                        <p>Comprar</p>
                    </div>
                </div>
                <div class="cls-contenedor-card">
                    <img src="./assets/img/05_Libros.jpg" class="cls-tamannio-card" alt=""/>
                    <p class="cls-formato-nombre-productos cls-color-nombre-producto">Juega Dios a los Dados</p>
                    <p class="cls-formato-precio-productos cls-color-precio-producto">$11.690</p>
                    <div class="cls-formato-comprar cls-color-comprar">
                        <p>Comprar</p>
                    </div>
                </div>
            </div>

        </section>
        <footer class="cls-formato-nav-footer cls-alto-footer">
            <p class="cls-formato-footer"> @miecommerce</p>
        </footer>
    </div>
</body>

</html>
